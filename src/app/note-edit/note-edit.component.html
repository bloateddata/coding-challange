<div class="container">

<form>
  <div class="form-group">
    <label >ID</label>
    <input class="form-control" type="text" value="{{Note.id}}" readonly>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Notiz</label>
    <textarea #note type="text"  class="form-control"  placeholder="Notiz...">{{Note.content}}</textarea>
  </div>
  <div class="form-group mt-1">
    <button type="submit" class="btn btn-primary me-1" (click)="edit( note.value)">Save</button>
    <button type="submit" class="btn btn-primary" (click)="delete()">Delete</button>
  </div>
  
</form>
</div>
